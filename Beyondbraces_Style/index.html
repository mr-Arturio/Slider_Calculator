<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Include jQuery UI  -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Cost Calculator</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   
      
        <div class="cost-calculator">
          
            <div class="treatment-cost-wrapper col-md-12">
              <label> Treatment Cost </label>
              <div class="treatment-cost-value">
                <div class="amount-text special-sign">
                  <span> $ </span>
                </div>
                <div class="inputtext">
                  <input
                    type="number"
                    class="trt-cost"
                    id="treatment-cost"
                    value="7995"
                    min="0"
                    max="10000"
                  />
                </div>
              </div>
              <div
                id="slider9"
                class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
              >

              </div>
            </div>

            <div class="down-payment-block col-md-12">
              <label> Initial Payment </label>
              <div class="initial-payment-value">
                <div class="amount-text special-sign">
                  <span> $ </span>
                </div>
                <div class="inputtext">
                  <input
                    class="downpayment"
                    type="number"
                    id="amount"
                    value="2000"
                    min="0"
                    max="10000"
                  />
                </div>
              </div>
              <span class="option-description"
                >Adjust the slider to choose an initial payment to reduce your
                monthly payment</span
              >
              <div
                id="slider1"
                class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
              >
          
              </div>
              <br />
              <label> Term Length:</label>
              <input
                type="text"
                class="terms"
                id="days"
                value="12"
                readonly=""
              /><span class="months special">months</span>
              <div
                id="slider2"
                class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
              >

              </div>
            </div>
            <div class="payment-options-monthly col-md-12">
              <label> Interest Free Monthly Payment Option</label>
              <span class="amount-text"> $ </span>
              <input id="amount2" type="text" readonly="" /><span class="months"
                >/month</span
              >
           
            </div>
          
        </div>
      </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
