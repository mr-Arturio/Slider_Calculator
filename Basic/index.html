<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cost Calculator</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <!--Treatment Cost-->
      <div class="input-section">
        <label for="treatment-cost">Treatment Cost</label>
        <div class="input-wrapper">
          <span class="currency-symbol">$</span>
          <input
            type="number"
            id="treatment-cost"
            class="trt-cost"
            value="7995"
            min="0"
            max="10000"
          />
        </div>
        <input type="range" id="cost-slider" min="0" max="10000" />
      </div>

      <!--Initial Payment-->
      <div class="input-section">
        <label for="initial-payment">Initial Payment</label>
        <div class="input-wrapper">
          <span class="currency-symbol">$</span>
          <input
            type="number"
            id="initial-payment"
            class="downpayment"
            value="2000"
            min="0"
            max="10000"
          />
          <!--we can add "readonly" to the input field to prevent users from changing the ammount-->
        </div>
        <input type="range" id="payment-slider" min="0" max="10000" />
        <p class="option-description">
          Adjust the slider to choose an initial payment to reduce your monthly
          payment
        </p>
      </div>

      <!--Term Length-->
      <div class="input-section">
        <label for="term-length">Term Length</label>
        <div class="input-wrapper">
          <input
            type="number"
            id="term-length"
            class="terms"
            value="12"
            min="0"
            max="20"
            
                      /> <!--we can add "readonly" to the input field to prevent users from changing the ammount-->
          <span class="months special">months</span>
        </div>
        <input type="range" id="term-slider" min="1" max="20" />
      </div>

      <!--Interest-Free Monthly Payment Optio-->
      <div class="result">
        <label for="monthly-payment"
          >Interest-Free Monthly Payment Option</label
        >
        <div class="input-wrapper">
          <span class="currency-symbol">$</span>
          <input type="text" id="monthly-payment" readonly />
          <span class="months">/month</span>
        </div>
      </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
